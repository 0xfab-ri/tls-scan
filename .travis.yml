language:
- c
addons:
  apt_packages:
os:
- linux
- osx
compiler:
- gcc
script:
- ./build-x86-64.sh
before_deploy: "cp $TRAVIS_BUILD_DIR/ts-build-root/bin/tls-scan $TRAVIS_BUILD_DIR/tls-scan-$TRAVIS_OS_NAME"
deploy:
  provider: releases
  api_key:
    secure: 
  file: "tls-scan-$TRAVIS_OS_NAME"
  on:
    repo: prbinu/tls-scan
